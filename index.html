<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Florida Flood Map</title>
  <!-- Tutorial Popup -->


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <button id="openModalBtn">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Tutorial</h2>
            <p>Welcome! Use the dropdown to select flood layers, click on the map to see flood and storm surge info, and toggle other layers from the legend.</p>
        </div>
    </div>
  <h2>Florida Flood Map</h2>

  <!-- Dropdown Menu -->
  <label for="layerSelect" style="margin-left:10px;">Select Flood Layer:</label>
  <select id="layerSelect">
    <option value="hazard">geoserver test</option>
    <option value="disputed">dispute test</option>
  </select>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle">ℹ️ Info</button>

  <!-- Sliding Sidebar -->
  <div id="mapInfo" class="sidebar">
    <div class="sidebar-content">
      <h3>Flood Layer Information</h3>
      <p>This map shows areas in Florida potentially affected by a <strong>7-foot sea-level rise</strong>.</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Control Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- Custom JS -->
  <script src="map.js"></script>

  
  </script>
</body>
</html>
